<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tournament Calculator</h1>
        <nav>
            <a href="#fifa">FIFA Tournament</a>
            <a href="#rocket-league">Rocket League Tournament</a>
        </nav>
    </header>
    <main>
        <section id="fifa">
            <h2>FIFA Tournament</h2>
            <form id="fifa-setup">
                <label for="fifa-players">Enter Player Names (Comma Separated):</label>
                <input type="text" id="fifa-players" name="fifa-players" placeholder="Player1, Player2, Player3, ...">
                <button type="button" onclick="startFifaTournament()">Start Tournament</button>
            </form>
            <div id="fifa-matches">
                <h3>Matches</h3>
                <div id="fifa-match-list"></div>
            </div>
            <div id="fifa-leaderboard">
                <h3>Leaderboard</h3>
                <table id="fifa-leaderboard-table">
                    <thead>
                        <tr>
                            <th>Player</th>
                            <th>Points</th>
                            <th>Game Difference</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Leaderboard rows will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </section>
        <section id="rocket-league">
            <h2>Rocket League Tournament</h2>
            <form id="rocket-league-setup">
                <label for="rocket-players">Enter Player Names (Comma Separated):</label>
                <input type="text" id="rocket-players" name="rocket-players" placeholder="Player1, Player2, Player3, ...">
                <button type="button" onclick="startRocketLeagueTournament()">Start Tournament</button>
            </form>
            <div id="rocket-league-matches">
                <h3>Matches</h3>
                <div id="rocket-league-match-list"></div>
            </div>
            <div id="rocket-league-leaderboard">
                <h3>Leaderboard</h3>
                <table id="rocket-league-leaderboard-table">
                    <thead>
                        <tr>
                            <th>Player</th>
                            <th>Points</th>
                            <th>Game Difference</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Leaderboard rows will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <footer>
        <p>Â© 2024 Tournament Calculator</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
