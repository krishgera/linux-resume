<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krish Gera's Interactive Resume</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="wrapper">
    <div id="introduction">
        <p>Hi, my name is Krish Gera, your favorite Computer Science Engineer.</p>
        <p>Use <strong>ls</strong> to list directories, <strong>cd</strong> to navigate, <strong>show</strong> to display files, and <strong>clear</strong> to clear the terminal.</p>
    </div>

    <div id="computer">
        <div id="monitor">
            <div id="screen">
                <div id="loading-screen">
                    <div id="booting-text">System Booting</div>
                    <div id="dots"></div>
                </div>

                <div id="terminal" class="hidden">
                    <div id="output"></div>
                    <div id="input-line" class="input-line">
                        <div id="prompt" class="prompt">user@krish:~$</div>
                        <input id="command" type="text" autofocus>
                    </div>
                </div>
            </div>
        </div>
        <div id="stand"></div>
        <div id="base"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
